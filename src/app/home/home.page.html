<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-item>
      <ion-label routerLink="/cards">Cards</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/mi-perfil" >Mi perfil</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/registro" >Registrate</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>


  <!-- Tarjeta informativa -->
  <ion-card color="secondary">
    <ion-card-header>
      <ion-card-title>Acerca de nosotros</ion-card-title>
      <ion-card-subtitle>Conoce más</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Explora las características de nuestra aplicación y aprovecha todas las funcionalidades que hemos preparado para ti.
    </ion-card-content>
  </ion-card>

    <!-- Botones de acción -->
    <div class="button-group">
      <ion-button expand="block" color="primary">
        Explorar Funcionalidades
      </ion-button>
      <ion-button expand="block" color="secondary">
        Contáctanos
      </ion-button>
    </div>
</ion-content>
